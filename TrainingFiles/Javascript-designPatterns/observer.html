<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
	function Observable(){
		var myobs=[];
		var i=0;
		this.addObserver=function(obs)
		{	
			myobs[i]=obs;
			++i;
		}
		this.notifyObserver=function()
		{
			for(var i in myobs){
				myobs[i].update();
			}
			// for(var i=0;i<myobs.length;i++)
			// {
				// myobs[i].update();
			// }
		}
	}
	
	function Observer(){
		
		this.acceptDiv=function(d)
		{
			this.d=d;
			console.log('div accepted.....registered...'+d)
				
		}
		this.update=function()
		{
			console.log(this.d);
			this.d.fadeOut(2000);
			this.d.fadeIn();
		}	
	}
		
	function action(){
		var firealarm=new Observable();
		var students=new Observer();
		firealarm.addObserver(students)	;
		firealarm.notifyObserver();
	}
	
	
	$(document).ready(function(){
		$("#div1").click(function(){
			new Observer().acceptDiv($("#div1"))
			new action();
		});
		
	});
	
</script>
<body>
<p id="p1">Enter this paragraph.</p>
<div id="div1" style="width:180px;height:180px;background-color:yellow;"></div><br>
</body>
